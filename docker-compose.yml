version: '3'

services:
  mongo:
    image: mongo
    restart: always
    environment:
        - MONGO_INITDB_ROOT_USERNAME=root
        - MONGO_INITDB_ROOT_PASSWORD=password
    networks:
      - app

  python-app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - mongo
    networks:
      - app
    command:
      tail -f /dev/null

networks:
  app:
    driver: bridge
